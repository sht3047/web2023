<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap12 Selector2 - SHT</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            margin: 10px;
            padding: 5px 30px;
        }
        li a{
            color: navy;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 20px;
            background-color: lemonchiffon;
        }
        a[href]{
            background-color: navajowhite;
        }
        a[target="_blank"]{
            background-image: url(images/newwindow.png) no-repeat center right;
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <h1>HTML5 표준안 사이트</h1>
