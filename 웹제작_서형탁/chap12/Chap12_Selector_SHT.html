<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap12 Selector - SHT</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            display: inline-block;
            width: 120px;
            margin: 10px;
        }
        li a{
            color: navy;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 20px;
            background-color: lemonchiffon;
        }
        a[href]{
            background-color: navajowhite;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메인메뉴: </a></li>
        <li><a href="">메뉴 1</a></li>
        <li><a href="">메뉴 2</a></li>
        <li><a href="">메뉴 3</a></li>
        <li><a href="">메뉴 4</a></li>
    </ul>
</body>
</html>
