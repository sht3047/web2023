<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201895050 - 서형탁</title>
    <link rel="stylesheet" href="201895050.css">

    <style>
        h2{
            margin: 10px;
            margin-top: 30px;
            padding: 20px;
            border-left: 10px solid orange;
            border-bottom: 2px solid orange;
        }

        ul { 
            list-style-type: none; /* 불릿 없앰 */
        }
        label.title { 
            font-weight: bold; /* 굵은 글자 */
            width: 80px;  /* 너비 80px */
            float: left;  /* 왼쪽부터 배치 */
        }
        legend{
            color: deeppink;
            font-weight: bold;
        }
    </style>

</head>


<body>
    <header>
        <img src="img/main.jpg">
        <h1>지금도 그렇고 미래도 소프트웨어 세상입니다!</h1>
        <p>
            4차 산업혁명을 선도할 소프트웨어 개발 인재를 양성합니다.
        </p>
    </header>

    <nav>
        <a href="introduction.html">학과 소개</a>
        <a href="history.html">학과 연혁</a>
        <a href="join.html">회원가입</a>
    </nav>

    <section>
        <h2>회원가입</h2>

        <article>
            <form name="myform" action="welcome.html" method="get">
                <fieldset>
                    <legend>
                        개인 정보 (필수입력)
                    </legend>
                    <ul>
                        <li>
                            <label for="user_id" class="title">아이디</label>
                            <input type="text" name="user_id" id="user_id" placeholder="아이디" autofocus required>
                        </li>
                        <li>
                            <label for="user_pw" class="title">비밀번호</label>
                            <input type="password" name="user_pw" id="user_pw" placeholder="비밀번호" required>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>
                        추가 정보 (선택사항)
                    </legend>
                    <ul>
                        <li>
                            <label for="user_telnum" class="title">
                                전화번호
                            </label>
                            <input type="tel" name="user_telnum" id="user_telnum">
                        </li>
                        <li>
                            <label for="user_gender" class="title">
                                성별
                            </label>
                            <input type="radio" name="user_gender" id="user_gender">남
                            <input type="radio" name="user_gender" id="user_gender">여
                        </li>
                        <li>
                            <label for="user_select" class="title">
                                관심분야
                            </label>
                            <input type="checkbox" name="user_select" id="user_select" value="C">C
                            <input type="checkbox" name="user_select" id="user_select" value="python">파이썬
                            <input type="checkbox" name="user_select" id="user_select" value="R">R
                            <input type="checkbox" name="user_select" id="user_select" value="app">앱인벤터
                        </li>
                    </ul>
                    
                </fieldset>
                <input type="submit" name="submit" id="submit" value="가입하기">
			    <input type="reset" name="reset" id="reset" value="다시작성">
            </form>

            
        </article>
    </section>
    
    <footer>
        <p>
            컴퓨터소프트웨어공학부 - 201895050 - 서형탁
        </p>
    </footer>
</body>
</html>
