<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report 03 - SHT</title>
    
    <style>
        label{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div class="">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>

        <form action="">
            <h3>개인 정보</h3>
                <label for="name">
                    이름 <input type="text" name="name" id="name" placeholder="공백없이 입력하세요.">
                </label>
                <br>
                <label for="tel">
                    연락처 <input type="tel" name="tel" id="tel">
                </label>

            <h3>지원 분야</h3>
                <label for="select1">
                    <input type="radio" name="select" id="select1" value="웹_퍼블리싱"> 웹 퍼블리싱
                </label>
                <br>
                <label for="select2">
                    <input type="radio" name="select" id="select2" value="웹_어플리케이션_개발"> 웹 애플리케이션 개발
                </label>
                <br>
                <label for="select3">
                    <input type="radio" name="select" id="select3" value="개발_환경_개선"> 개발 환경 개선
                </label>

            <h3>지원 동기</h3>
                <textarea name="area" id="area" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            
            <br>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
        </form>
    </div>
</body>
</html>
