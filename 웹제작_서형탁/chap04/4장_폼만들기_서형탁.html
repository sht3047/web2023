<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chap 04 - Form</title>
    </head>
    <body>
        <!-- 230324 -->
        <!-- Form -->
        <div class="1">
            <h1>사용자 입력을 위한 Form</h1>
            <form name="myForm" method="get" action="result.html">
                <!-- 
                    method="get" visible
                    method="post" invisible
                -->
                <!-- ID & Password -->
                <fieldset>
                    <legend>┤필수입력├</legend>
                    [이름] : <input type="text" name="user_name" id="user_name" placeholder="이름을 입력하세요." autofocus required>
                    <!-- 
                        type: input type (rext, password, number, ...)
                        name: name tag
                        id: id tag
                        placeholder: 공란시 반투명한 글씨
                        autofocus: 새로고침시 자동 입력 대기
                        required: 공란 불가
                    -->
                    <br>
                    <label for="user_pw">
                        [비밀번호] : 
                        <input type="password" name="user_pw" id="user_pw" maxlength="12">
                        <!-- 
                            password: invisible
                            maxlength="12" : 최대 길이
                        -->
                    </label>
                </fieldset>
                <!-- 230327 -->     
                <br><br>
                
                <!-- Select Menu -->
                <fieldset>
                    <legend>
                        ┤선택 입력├
                    </legend>
                    [학년]: 
                    <input type="radio" name="grade" id="grade1" value="1학년" checked>1학년
                    <input type="radio" name="grade" id="grade2" value="2학년">2학년
                    <label for="grade3">
                        <input type="radio" name="grade" id="grade3" value="3학년">3학년
                    </label>
                    <label for="grade4">
                        <input type="radio" name="grade" id="grade4" value="4학년">4학년
                    </label><!-- 
                        radio: single target
                        name: group name
                        id: individual name
                        value: data / query
                    -->
                    <br><br>
                    [신청 과목]: 
                    <input type="checkbox" name="ch_c" id="ck_c" value="C_Program">
                    <label for="ck_c">
                        C
                    </label>
                    <input type="checkbox" name="ch_python" id="ch_python" value="Python">
                    <label for="ch_python">
                        Python
                    </label>
                    <input type="checkbox" name="ck_java" id="ck_java" value="Java_Program">
                    <label for="ck_java">
                        JAVA
                    </label>

                    <label for="ck_web">
                        <input type="checkbox" name="ck_web" id="ck_web" value="Web_Program">웹제작
                    </label>
                    <label for="ck_sw">
                        <input type="checkbox" name="ck_sw" id="ck_sw" value="SWProgram">S/W
                    </label>

                    <br><br>
                    [학년]:
                    <label for="grade">
                        <select name="grade" id="grade">
                            <option value="1">1학년</option>
                            <option value="2">2학년</option>
                            <option value="3">3학년</option>
                            <option value="4" selected>4학년</option>
                        </select>
                    </label>
                    <br><br>
                </fieldset>

                <br><br>
                    
                <!-- Text Field -->
                <fieldset>
                    <legend>┤분화된 텍스트 필드├</legend>
                    <label for="user_search">
                        [Search]: 
                        <input type="search" name="user_search" id="user_search">
                    </label>
                    
                    <br>

                    <label for="user_url">
                        [Link]:
                        <input type="url" name="user_url" id="user_url">
                    </label>

                    <br>

                    <label for="user_mail">
                        [Email]:
                        <input type="email" name="user_mail" id="user_mail">
                    </label>
                    
                    <br>

                    <label for="user_tel">
                        [ Tel ]:
                        <input type="tel" name="user_tel" id="user_tel">
                    </label>
                    <!-- 
                        모바일 환경에서 자판의 변화
                        search: 내용 비우기 지원
                        url: . / 지원
                        email: . @ 지원
                        tel: 숫자 키패드로 전환
                    -->
                </fieldset>
                
                <br><br>
                <!-- Number Field -->
                <fieldset>
                    <legend>┤기타├</legend>
                    <label for="user_num">
                        [주문 개수]
                        <input type="number" name="user_num" id="user_num" min="1" max="100" value="1">
                    </label>
                    <!-- 
                        min, max: set min/max value
                    -->
                    <br>

                    <label for="user_ran">
                        [진행 단계]
                        하
                        <input type="range" name="user_ran" id="user_ran" min="1" max="30" value="1">
                        상
                        <!-- 
                            min, max: split prograss bar
                        -->
                    </label>
                    
                    <br>

                    <label for="user_date">
                        [Date]: 
                        <input type="date" name="user_date" id="user_date">
                    </label>
                    
                    <br>

                    <label for="user_time">[Time]: 
                        <input type="time" name="user_time" id="user_time" value="00:00">
                    </label>

                    <br>

                    <label for="user_color">[Color]:
                        <input type="color" name="user_color" id="user_color" value="#000033">
                    </label>

                    <br>

                    <label for="user_info">
                        [Info]:
                        <textarea name="user_info" id="user_info" cols="50" rows="10" style="width: 100%;"></textarea>
                    </label>

                </fieldset>

                <br><br>

                <fieldset>
                    <legend>┤ 버튼 ├</legend>
                    <input type="submit" value="전송" >
                    <input type="reset" value="다시 입력">
                    
                    <br><br>

                    <input type="button" value="컴퓨터소프트웨어공학부" onclick="javascript:window.open('https://computer.silla.ac.kr')">
                    <br>
                    <input type="hidden" name="emailcheck" value="N">
                </fieldset>

                <br><br>

            </form>
        </div>



    </body>
</html>
